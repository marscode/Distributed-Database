<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <!------ Include the above in your HEAD tag ---------->
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/welcome.css' %}">
        <script src="{% static 'js/welcome.js' %}"></script>
    <body>
            <div id="throbber" style="display:none; min-height:120px;"></div>
            <div id="noty-holder"></div>
            <div id="wrapper">
                <!-- Navigation -->
                <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="http://cijulenlinea.ucr.ac.cr/dev-users/">
                            <img src="http://placehold.it/200x50&text=LOGO" alt="LOGO">
                        </a>
                    </div>
                    <!-- Top Menu Items -->
                    <ul class="nav navbar-right top-nav">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Admin User <b class="fa fa-angle-down"></b></a>
                            <ul class="dropdown-menu">
                                <li class="divider"></li>
                                <li>
                                    <form method="POST" action="{% url 'logout' %}" class="inner-addon left-addon">
                                        {% csrf_token %}
                                        <i class="fa fa-fw fa-power-off"></i>
                                        <input type="submit" value="Logout" class="form-control"/>
                                    </form>
                                </li>
                            </ul>
                        </li>
                    </ul>
                   {% include 'sidebar.html' %}
                    <!-- /.navbar-collapse -->
                </nav>
                <div id="page-wrapper" style="margin-top: 15%;">
                        <div class="container-fluid">
                            <!-- Page Heading -->
                            <div class="row" id="main" >
                                <div class="col-sm-12 col-md-12 well" id="content">
                                    <h1 style="text-align:center">Welcome {{assistant_username}}!</h1>
                                </div>
                            </div>
                            <!-- /.row -->
                        </div>
                        <!-- /.container-fluid -->
                    </div>
                    <!-- /#page-wrapper -->
            </div><!-- /#wrapper -->
    </body>
</head>
</html>
