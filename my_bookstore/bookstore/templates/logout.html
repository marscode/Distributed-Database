{% block content %}

    <div class='alert alert-info'>
        <strong>Successful Logout.</strong> Redirecting you to <a href="{% url 'login' %}">Log In</a>.
    </div>

{% endblock content %}

{% block script %}
    <script>
        setTimeout(function(){location.assign("{% url 'login' %}")},3000)
    </script>
{% endblock script %}
