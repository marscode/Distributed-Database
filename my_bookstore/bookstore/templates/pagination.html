
<div class="pagination" style="float:right">
        <span style="float:right">
            {% if ProductAll.has_previous %}
                <a href="?page=1{% if query %}&q={{ query }}{% endif %}">&laquo; first</a>
                <a href="?page={{ ProductAll.previous_page_number }}{% if query %}&q={{ query }}{% endif %}">previous</a>
            {% endif %}
    
            <span class="current" >
                Page {{ ProductAll.number }} of {{ ProductAll.paginator.num_pages }}.
            </span>
    
            {% if ProductAll.has_next %}
                <a href="?page={{ ProductAll.next_page_number }}{% if query %}&q={{ query }}{% endif %}">next</a>
                <a href="?page={{ ProductAll.paginator.num_pages }}{% if query %}&q={{ query }}{% endif %}">last &raquo;</a>
            {% endif %}
        </span>
    </div>
